apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: ticketing.dev
    http:
      paths:
      - pathType: Prefix
        path: "/api/users/?(.*)" 
        backend:
          service:
            name: ticketing-auth-srv
            port: 
              number: 3000 
      - path: "/api/tickets/?(.*)"
        pathType: Prefix
        backend:
          service:
            name: ticketing-tickets-srv
            port: 
              number: 3000
      - path: "/api/orders/?(.*)"
        pathType: Prefix
        backend:
          service:
            name: ticketing-orders-srv
            port: 
              number: 3000
      - path: "/api/payments/?(.*)"
        pathType: Prefix
        backend:
          service:
            name: ticketing-payments-srv
            port: 
              number: 3000
      - pathType: Prefix
        path: /?(.*)
        backend:
          service:
            name: ticketing-client-srv
            port:
              number: 3000
