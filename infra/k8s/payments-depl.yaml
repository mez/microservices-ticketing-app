apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments
  template:
    metadata:
      labels:
        app: payments
    spec:
      containers:
      - name: payments
        image: mezgebre/ticketing-payments
        env:
          - name: MONGO_URI
            value: 'mongodb://payments-mongo-srv:27017/payments'
          - name: NATS_CLIENT_ID
            valueFrom:
              fieldRef:
                fieldPath: metadata.name 
          - name: NATS_URI
            value: 'http://nats-srv:4222' 
          - name: NATS_CLUSTER_ID
            value: ticketing 
          - name: JWT_KEY
            valueFrom:
              secretKeyRef:
                name: jwt-secret
                key: JWT_KEY
          - name: STRIPE_KEY
            valueFrom:
              secretKeyRef:
                name: stripe-secret
                key: STRIPE_KEY
---

apiVersion: v1
kind: Service
metadata:
  name: ticketing-payments-srv
spec:
  type: ClusterIP
  selector:
    app: payments
  ports:
  - name: payments
    protocol: TCP
    port: 3000
    targetPort: 3000

